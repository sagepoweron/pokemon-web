<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>title</title>
    <link rel="stylesheet" href="styles.css">
    <script src="index.js" defer></script>
</head>
<body>
    
    <div class="content">
        <h1>Search</h1>
        <div>
            <label for="query">Find: </label>
            <input name="query" type="text" id="query" placeholder="Name/Number">
            <button id="searchButton">Search</button>
            <button id="clear">Clear</button>
        </div>

        <div>
            <label for="offset">Offset: </label>
            <input name="offset" type="number" id="offset" value="0" min="0" max="1000">
            <label for="limit">Limit: </label>
            <input name="limit" type="number" id="limit" value="10" min="10" max="100">
            <button id="multi">Multiple</button>
        </div>
        
        <ul id="results" class="results"></ul>

        <h1>Compare</h1>
        <ul id="compareList"></ul>
        <button id="goComparePage">Compare Page</button>
        <button id="clearCompareList">Clear Compare List</button>
    </div>
    
</body>
</html>
